
<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="__URL__"
		method="post">

	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">

		<div class="bjui-searchBar">

			<span<php>echo display(CONTROLLER_NAME.'/add');</php>
				style="float:right;margin-right:20px;"><a
				href="__URL__/edit/DepID/0/navTabId/{:CONTROLLER_NAME}"
				class="btn btn-green" data-toggle="dialog" data-width="600"
				data-height="300" data-id="dialog-mask" data-mask="true"
				data-icon="plus">新增职位</a></span> <span><a class="btn btn-orange"
				href="javascript:;" onclick="$(this).navtab('reloadForm', true);"
				data-icon="undo">刷新</a></span>
		</div>
	</form>

</div>

<div class="bjui-pageContent">
     <table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
            <tr>
            <th width="30" height="30"></th>
            <th>编号</th>
			<th>职位名称</th>
			<th <php>echo display(CONTROLLER_NAME.'/edit');</php> >操作</th>
			<th width="70%"></th>
            </tr>
        </thead>
        <tbody>

       <foreach name="list" item="v">
    	<tr>
        <td height=25></td><Td>{$v.depid}</td><Td>
		{$v.depname}
	    <if condition="$v.status EQ 1 "><else/><img src="__PUBLIC__/images/locked.gif" border="0"/></if>
	    </td>
		<td <php>echo display(CONTROLLER_NAME.'/edit');</php> > 
		    <a href="__URL__/edit/DepID/{$v['depid']}/navTabId/{:CONTROLLER_NAME}"   class="btn btn-green btn-sm" data-toggle="dialog" data-width="600" data-height="300" data-id="dialog-mask" data-mask="true" >编辑</a>
		    	<php>echo display(CONTROLLER_NAME.'/del');</php>
				<a href="__URL__/del/depid/{$v['depid']}/navTabId/{:CONTROLLER_NAME}" class="btn btn-green btn-sm"
				data-toggle="doajax" data-confirm-msg="确定要删除吗？" data-icon="remove">删除</a></span>
		 
		</td>
		<td>
		</td>
        </tr>
        </foreach>
        </tbody>
    </table>
    <div class="bjui-footBar">
        <div class="pages">
            <span>共 {$totalCount} 条  每页 {$numPerPage} 条</span>
        </div>
	    <div class="pagination-box" data-toggle="pagination" data-total="10" data-page-size="5" data-page-current="1"></div>
        </div>
    </div>
 </div>
